
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ThreeJS Demo</title>

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HTML -->
    <div id="loading-container">
        <div id="cover"></div>
        <div id="center-text"><span></span></div>
        <div id="progress">
            <div id="start"><span>0%</span></div>
            <div id="wrapper">
                <div id="bar">
                    <div id="slider"></div>
                </div>
            </div>
            <div id="end"><span id="load-text">100%</span></div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/three/three.min.js"></script>
    <script src="js/lib/three/dat.min.js"></script>
    <script src="js/lib/three/orbit.js"></script>
    <script src="js/lib/three/loaderSupport.js"></script>
    <script src="js/lib/three/MTLLoader.js"></script>
    <script src="js/lib/three/OBJLoader.js"></script>
    <script src="js/demo.js"></script>
</body>
</html>
